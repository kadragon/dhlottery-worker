# Environment Configuration

runtime:
  platform: cloudflare-workers
  language: typescript
  target: es2021
  module: esnext

dependencies:
  required:
    - "@cloudflare/workers-types"
  optional:
    - "vitest" # for testing

external_services:
  dhlottery:
    base_url: "https://dhlottery.co.kr"
    endpoints:
      main: "/common.do?method=main"
      login: "/userSsl.do?method=login"
      buy_ready: "/egovUserReadySocket.json"
      buy_exec: "/execBuy.do"
      charge_init: "/nicePay.do?method=nicePayInit" # legacy (spec draft)
      charge_init_kbank: "/kbank.do?method=kbankProcess" # verified endpoint
      winning_list: "/myPage.do?method=lottoBuyList"
    session:
      type: "cookie-based"
      header: "Set-Cookie"

  telegram:
    api_base: "https://api.telegram.org"
    method: "sendMessage"
    format: "markdown"

secrets:
  required:
    - USER_ID
    - PASSWORD
    - TELEGRAM_BOT_TOKEN
    - TELEGRAM_CHAT_ID

schedule:
  cron: "0 10 * * 1" # Every Monday at 10:00 (this is UTC, adjust for KST)
  timezone: "KST (UTC+9)"
  frequency: "weekly"

business_rules:
  deposit:
    min_balance_for_purchase: 30000
    currency: "KRW"

  purchase:
    games_per_execution: 5
    cost_per_game: 1000
    total_cost: 5000
    mode: "automatic" # auto-generated numbers

  winning_check:
    period: "previous_week"
    start_day: "monday"
    end_day: "sunday"
    min_rank: 1

constraints:
  users: 1
  concurrent_executions: 1
  storage: "none"
  state: "stateless"

file_structure:
  source: "src/"
  specs: ".spec/"
  tasks: ".tasks/"
  governance: ".governance/"
  tests: "src/**/*.spec.ts"

development:
  test_framework: "vitest"
  test_strategy: "tdd"
  spec_strategy: "sdd"
